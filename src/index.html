<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <title>Tracker tasks</title>
</head>

<body>
    <div class="container">
        <span class="error message"></span>
        <div class="tasks_add-filter">
            <h2>TOP Tasks</h2>
            <form class="form">
                <input class='input' type="text" placeholder="Enter task...">
            </form>
        </div>
        <h2>Pinned:</h2>
        <ul class="task-list list-pinned">
            <span class="no-found hidden">No pinned tasks</span>
        </ul>
        <h2>All Tasks:</h2>
        <ul class="task-list list-filter">
            <span class="no-found hidden">No tasks found</span>
        </ul>

    </div>
</body>

</html>
